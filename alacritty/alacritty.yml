# Let alacritty set the TERM
env:
  TERM: xterm-256color

font:
  normal:
    family: Source Code Pro for Powerline
    style: Regular

  bold:
    family: Source Code Pro for Powerline
    style: Bold

  italic:
    family: Source Code Pro for Powerline
    style: Italic

  bold_italic:
    family: Source Code Pro for Powerline
    style: Bold Italic

  size: 14

shell:
  program: /bin/zsh
  args:
    - --login

# Colors - One Dark
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#e06c75'
  selection:
    text:       CellForeground
    background: '#3e4451'
  normal:
    black:      '#5c6370'
    red:        '#e06c75'
    green:      '#98c379'
    yellow:     '#e5c07b'
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997'
